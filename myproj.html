<!doctype html>
<html>
<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style type="text/css"></style>
</head>
<body>
	<script>
		var canvas=d3.select("body").append("svg")
			.attr("width",1700)
			.attr("height",2000)
		d3.json("usgeoj.json",function(data){
		
			var group=canvas.selectAll("g")
				.data(data.features)
				.enter()
				.append("g");
			var projection=d3.geo.mercator().center([-140,66]).scale(900)
			
				
			
			var path= d3.geo.path().projection(projection);
			
			var areas=group.append("path")
				.attr("d",path)
				.attr("class","area")
				.attr("fill","steelblue")
				.style('stroke', 'white')
				.style('stroke-width', 1)
				.on("mouseover", function(){d3.select(this).style("fill", "cyan");})
				.on("mouseout", function(){d3.select(this).style("fill", "steelblue");})
				.on("click", function(d) { alert(d.properties.NAME+" Population: "+d.properties.USPOP+" per sq. miles");});

			group.append("text")
				.attr("x",function(d){return path.centroid(d)[0];})
				.attr("y",function(d){return path.centroid(d)[1];})
				.attr("text-anchor","middle")
				.text(function(d){ return d.properties.NAME;});
				
			
		}
				
			
		});
		
	</script>
</body>
</html>
